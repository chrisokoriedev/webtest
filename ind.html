<!DOCTYPE html>
<html>
<head>
  <title>Mini Carousel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .mini-carousel {
      display: flex;
      overflow: hidden;
    }
    .mini-carousel img {
      width: 300px;
      height:200px;
      margin-right: 20px;
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="miniCarousel" class="mini-carousel">
    <img src="https://img.freepik.com/free-photo/beautiful-low-angle-shot-forest-blue-starry-night-sky_181624-9304.jpg?w=1380&t=st=1686711217~exp=1686711817~hmac=783434e869659d836517314facfadf319bc81031469dd521439a2fcd98673e52" alt="Image 1">
    <img src="https://img.freepik.com/free-photo/beautiful-low-angle-shot-forest-blue-starry-night-sky_181624-9304.jpg?w=1380&t=st=1686711217~exp=1686711817~hmac=783434e869659d836517314facfadf319bc81031469dd521439a2fcd98673e52" alt="Image 1">
    <img src="https://img.freepik.com/free-photo/beautiful-low-angle-shot-forest-blue-starry-night-sky_181624-9304.jpg?w=1380&t=st=1686711217~exp=1686711817~hmac=783434e869659d836517314facfadf319bc81031469dd521439a2fcd98673e52" alt="Image 1">
    <img src="https://img.freepik.com/free-photo/beautiful-low-angle-shot-forest-blue-starry-night-sky_181624-9304.jpg?w=1380&t=st=1686711217~exp=1686711817~hmac=783434e869659d836517314facfadf319bc81031469dd521439a2fcd98673e52" alt="Image 1">
    <img src="https://img.freepik.com/free-photo/beautiful-low-angle-shot-forest-blue-starry-night-sky_181624-9304.jpg?w=1380&t=st=1686711217~exp=1686711817~hmac=783434e869659d836517314facfadf319bc81031469dd521439a2fcd98673e52" alt="Image 1">
    <img src="https://img.freepik.com/free-photo/beautiful-low-angle-shot-forest-blue-starry-night-sky_181624-9304.jpg?w=1380&t=st=1686711217~exp=1686711817~hmac=783434e869659d836517314facfadf319bc81031469dd521439a2fcd98673e52" alt="Image 1">
    <img src="https://img.freepik.com/free-photo/beautiful-low-angle-shot-forest-blue-starry-night-sky_181624-9304.jpg?w=1380&t=st=1686711217~exp=1686711817~hmac=783434e869659d836517314facfadf319bc81031469dd521439a2fcd98673e52" alt="Image 1">
    
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#miniCarousel').carousel({
        interval: 2000, // Adjust the interval (in milliseconds) for autoplay
        pause: false, // Set to true if you want to pause on hover
        wrap: true // Set to false if you want to stop autoplay at the last image
      });
    });
  </script>
</body>
</html>
